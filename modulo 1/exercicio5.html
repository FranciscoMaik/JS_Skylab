<head>

    <title>Document</title>

<body>

            },
            {

                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]

        for(usuario of usuarios){

            usuario.habilidades.join(','));

            //iteração em Array com for ... of ...
            //juntar todos os elementos de um Array com o join e colocando o separador
        }
    </script>
</body>
