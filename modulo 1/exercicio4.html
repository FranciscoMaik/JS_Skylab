<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function experiencia(anos){
            if(anos >=0 && anos <=1 ){
                return "Iniciante";
            } else if(anos >1 && anos <=3){
                return "Intermediário";
            } else if(anos >3 && anos <=6){
                return "Avançado";
            } else if(anos >6){
                return "Jedi Master";
            } else{
                return "Não possui experiência";
            }
        }

        var anosEstudo = 7;
        console.log(experiencia(anosEstudo));
    </script>
</body>
</html>
